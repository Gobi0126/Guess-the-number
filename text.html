<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>Number guessing game</h1>
    <div class="container">
      <p>Guess the number</p>
      <p>Go for it!</p>
      <label>Enter a guessing number : </label>
      <input type="number" id="fetch" placeholder=" " />
      <button onclick="calculate()" id="submit">Guess</button>
      <button onclick="reset()" id="submit">Start new game</button>

      <p id="reset"></button>
      <p id="valid"></p>
      <p id="ans"></p>
      <p id="range"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
